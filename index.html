<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-salmon-bg: #fd646f;
            --color-envelope-bg: #ffdcea;
            --color-text-primary: #e11d48;
            --color-text-secondary: #4b5563;
            --color-text-dark: #1f2937;
            --color-button-bg: #e11d48;
            --color-button-hover-bg: #be123c;
            --color-white: #ffffff;
            --color-gray-placeholder: #CCCCCC;
            --color-black-placeholder: #000000;
            --color-error-text: #ef4444;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            /* background: var(--color-salmon-bg); */
            /* background-size: 400% 400%; */
            background-image: url(background.png);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
            color: var(--color-white);
        }

        .envelope-shape {
            /* background-color: var(--color-envelope-bg); */
            background-color: transparent; /* Fundo translúcido para glassmorphism */
            backdrop-filter: blur(3px); /* Efeito de desfoque de fundo (o coração do glassmorphism) */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Borda sutil translúcida */
            width: 533px;
            height: 300px;
            box-shadow: 8px 8px 12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            box-sizing: border-box;
            flex-shrink: 0;
            border-radius: 7px;
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 8px;
            flex-shrink: 0;
        }

        .left-panel img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 100%;
            border-radius: 6px;
            opacity: 80%;
        }

        .right-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
            padding-left: 8px;
            flex-shrink: 0;
        }

        .header-section {
          width: 90%;
          height: 80px;
          display: flex;
          align-items: center;
          text-align: left;
          padding: 0 10px;
        }

        .subtitle-section {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* margin-top: 4px; */
        }

        .main-section {
            width: 100%;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px 0;
            overflow: hidden;
        }

        .bottom-section {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 4px;
        }

        #mainTitle {
            font-family: "Caveat Brush", cursive;
            font-size: 32px;
            line-height: 1.2;
            font-weight: normal;
            text-transform: uppercase;
            /* color: var(--color-text-primary); */
            margin: 0;
            width: 100%;
            text-align: center;
        }

        #subtitle {
            font-size: 18px;
            font-weight: 600;
            /* color: var(--color-text-primary); */
            margin: 0;
        }

        #celebrationText {
            font-size: 13px;
            /* color: var(--color-text-secondary); */
            margin: 0;
        }

        #curiosityDisplay {
            font-size: 16px;
            font-weight: 500;
            /* color: var(--color-text-dark); */
            margin: 0;
            display: none;
            text-align: center;
            width: 80%;
        }

        #pressMeButton {
            background-color: var(--color-white);
            color: var(--color-button-bg);
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 0;
            border: none;
            cursor: pointer;
        }

        #pressMeButton:hover {
            background-color: var(--color-envelope-bg);
        }

        #pressMeButton:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="envelope-shape">
        <div class="left-panel">
            <img
                src="couple.png"
                alt="Imagem de um casal"
            >
        </div>

        <div class="right-panel">
            <div class="header-section">
                <p id="mainTitle">
                    Feliz Dia dos Namorados
                </p>
            </div>

            <div class="subtitle-section">
                <p id="subtitle">
                    Rodrigo + Yumi
                </p>
            </div>

            <div class="main-section">
                <p id="celebrationText" class="initial-text">
                    Celebrando mais um Dia dos Namorados juntos!
                </p>
                <p id="curiosityDisplay" class="curiosity-text">
                </p>
            </div>

            <div class="bottom-section">
                <button id="pressMeButton">
                    Me aperte
                </button>
            </div>
        </div>
    </div>

    <script>
        const curiositiesArray = [
            "Eles se conheceram em 8 de maio de 2020.",
            "Yumi viu Rodrigo pela primeira vez numa live do Instagram.",
            "Os dois moram juntos a 4 anos.",
            "Rodrigo e Yumi são dois boiolinhas.",
            "Duas Pizzas de Gavião? Quee-Queer!",
            "Cochonilhas!",
            "Yumi estava com muito calor a primeira vez que viu Rodrigo.",
            "Eles se amam muito!",
            "Rodrigo é apaixonado por Yumi desde a primeira vez que a viu.",
            "O aniversário de namoro deles é mês que vem.",
            "Eles adoram ir no restaurante de rodízio de comida japonesa.",
            "Rodrigo morre de orgulho da Yumi todos os dias.",
            "Yumi foi a melhor coisa que aconteceu na vida do Rodrigo.",
            "Comer pipoca com a Yumi é um dos passatempos mais gostosos do Rodrigo.",
            "Eles as vezes ficam vendo vídeos de casas caras enquanto comem.",
            "Eles adoram assistir Queer Eye juntos.",
            "\"O missoshiro da Yumi é maravilhoso!\" diz o Rodrigo.",
            "O Sopão da Yumi é a melhor sopa de Sorocaba e Região!",
            "Yumi Hatano Supermerqueidos!",
            "\"Porque nós somos... Boiolinhas!\"",
            "Os dois têm vários bordões entre eles.",
            "Yumi é a pessoa favorita do Rodrigo nesse mundão todo!",
            "Rodrigo adooooora os desenhos engraçados que ela faz deles.",
            "Rodrigo pegou um Montana velho, caindo aos pedaços pra ver a Yumi pela primeira vez."
        ];
        let currentCuriosityIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const pressMeButton = document.getElementById('pressMeButton');
            const celebrationText = document.getElementById('celebrationText');
            const curiosityDisplay = document.getElementById('curiosityDisplay');

            pressMeButton.addEventListener('click', () => {
                celebrationText.style.display = 'none';
                curiosityDisplay.style.display = 'block';
                curiosityDisplay.innerHTML = curiositiesArray[currentCuriosityIndex];
                currentCuriosityIndex = (currentCuriosityIndex + 1) % curiositiesArray.length;
            });
        });
    </script>
</body>
</html>
